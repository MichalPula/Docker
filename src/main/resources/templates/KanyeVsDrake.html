<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="PL">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/KanyeVsDrake.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="flex-container">
    <div class="d-flex flex-row justify-content-center">
        <div class="col-auto p-0">
            <h1 id="goat">KANYE GOAT</h1>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-around" id="tableContainer">
        <div class="col-auto p-0">
            <table class="table table-hover" style="width: auto">
                <thead>
                    <tr>
                        <th>Donda tracklist</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-success" th:each="song : ${KanyeSongs}">
                        <td><p th:text="${song.getId()} + ' ' +${song.getTitle()}"> Title </p></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-auto p-0">
            <table class="table table-hover" style="width: auto">
                <thead>
                    <tr>
                        <th>CLB tracklist</th>
                    </tr>
                </thead>
                <tbody>
                <tr class="bg-warning" th:each="song : ${DrakeSongs}">
                    <td><p th:text="${song.getId()} + ' ' +${song.getTitle()}"> Title </p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
